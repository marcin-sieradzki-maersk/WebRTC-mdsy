name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          # Create a production config file
          echo "window.envConfig = {
            domain: '${{ secrets.SBC_DOMAIN }}',
            addresses: ['${{ secrets.SBC_ADDRESSES }}'],
            caller: '${{ secrets.CALLER_ID }}',
            callerDN: '${{ secrets.CALLER_DISPLAY_NAME }}',
            call: '${{ secrets.CALL_TO_NUMBER }}',
            credential: '${{ secrets.SBC_CREDENTIAL }}'
          };" > conf/env-config.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
